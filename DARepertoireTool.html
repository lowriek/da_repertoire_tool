  <body>
  
  	<table id="results"><tr><th>Composer</th><th>Title</th><th>Venue</th><th>Date</th><th>Soloist</th><th>Guest Conductor</th><th>Premiere</th><th>Commission</th><th>Special Funding</th></tr>
  	
  	</table>
  	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
		
						$.getJSON( "mysqljsonMR.php" , function(data) {
					
							$.each(data, function(i, p){
								$("#results").append("<tr><td>" + p.composer + "</td>" 
													   + "<td>" + p.title    + "</td>" 
													   + "<td>" + p.venue    + "</td>" 
													   + "<td>" + p.date    + "</td>" 
													   + "<td>" + p.soloist    + "</td>" 
													   + "<td>" + p.guest_conductor    + "</td>" 
													   + "<td>" + p.premiere    + "</td>" 
													   + "<td>" + p.commission    + "</td>" 
													   + "<td>" + p.special_funding    + "</td>" 
													   + "</tr>");
							});
						
						})
						.fail(function() {
								console.log( "getJSON error" );
						});
			});
    </script>
